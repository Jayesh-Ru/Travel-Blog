{% extends './base.html' %}
{% load static %}
{% block content %}
<!--Discover section-->

<div id="discover">
    <h2 id="discovertitle">Best Places</h2>
 
  <div class="carousel-container">
    {% for w in destinations %}
    <div class="mySlides animate">
      <img src="{{w.image.url}}" alt="slide" />
      <div class="number">{{forloop.counter}} / 9</div>
      <div class="text">{{w.name}}</div>
    </div>
    {%endfor%}
    <!-- Next and previous buttons -->
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
    <!-- The dots/circles -->
   
    <div class="dots-container">
      {% for w in destinations %}   <span class="dots" onclick="currentSlide({{forloop.counter}})"></span>
      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
